plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.android.application'
}

import java.util.Properties
import java.io.FileInputStream

// Cargamos las propiedades del keystore.
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if(keystorePropertiesFile.exists()){
  keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
  namespace 'com.programatta.games.pairs' // Tu paquete base
  compileSdk 35 // La versión del SDK con la que compilas

  defaultConfig {
    applicationId "com.programatta.games.pairs" // ID de la aplicación
    minSdk 24 // Versión mínima de Android
    targetSdk 35 // Versión de destino
    versionCode 3
    versionName "1.2.0"
  }

  signingConfigs {
    release {
      if(keystorePropertiesFile.exists()){
        storeFile = file(keystoreProperties['storeFile'])
        storePassword = keystoreProperties['storePassword']
        keyAlias = keystoreProperties['keyAlias']
        keyPassword = keystoreProperties['keyPassword']
      }
    }
  }

  buildTypes {
    release {
      // Se habilita la firma para release.
      signingConfig signingConfigs.release
      
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  bundle {
    language {
      enableSplit = true
    }
    density {
      enableSplit = true
    }
    abi {
      enableSplit = true
    }
  }


  applicationVariants.all { variant ->
    variant.outputs.each { output ->
      // Define el nombre base de tu aplicación
      def appName = "matchemojis" // Puedes cambiar esto por el nombre que quieras para tu APK

      // Construye el nuevo nombre del archivo APK
      // Es buena práctica incluir el tipo de build (debug/release), el nombre de la versión y el código de la versión.
      // def newName = "${appName}-${variant.buildType.name}-${variant.versionName}(${variant.versionCode}).apk"

      // Si no quieres incluir la versión, simplemente:
      def newName = "${appName}-${variant.buildType.name}.apk"

      // Asigna el nuevo nombre al archivo de salida
      output.outputFileName = newName
    }
  }
}

dependencies {
  // Dependencias estándar de Android
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'androidx.core:core:1.13.1'

  // ¡Aquí es donde añades tu AAR!
  implementation files('libs/pairlib.aar')

  // This line is needed to resolve a mysterious compilation error.
  // https://stackoverflow.com/questions/75263047/duplicate-class-in-kotlin-android
  implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.0")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
